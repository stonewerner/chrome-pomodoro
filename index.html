<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
        <h2>Study Timer</h2>
        <p>Make sure to allow notifications!</p>
        <div id="main-timer">
            <h3 id="timer-display">25:00</h3>
            <button id="start-25">Start 25 min Study</button>
            <button id="start-5">Start 5 min Break</button>
            <button id="start-15">Start 15 min Break</button>
        </div>
    </div>

  </body>
<script src="script.js"></script>
<script src="background.js"></script>
</html>
